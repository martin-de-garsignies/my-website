<!DOCTYPE html>

<html>
<head>
	<title>Groupe SUF de St Chamond - Scouts Unitaires de France</title>
	
	<meta 	name="description" 
			content="Bienvenue sur le site du groupe SUF Saint François d'Assise, à Saint Chamond">
	<meta 	charset="utf-8"> 
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/53b2e3ff21.js" crossorigin="anonymous"></script>
</head>



<body>
	<div class="banner">
		<img src="images/suf.png" alt="logo SUF">

		<div class="container">
		    	<h1>Bienvenue sur le site du groupe SUF <br> Saint François d'Assise <br></h1>
		    		<h2>Chers parents, scouts ou visiteurs, vous trouverez ici plusieurs informations sur notre groupe, nos activités et notre mouvement.</h2>
		    		<a 	href="#as" 
						class="btn-red"> Nous contacter 
					</a>
		</div>
	</div>


	<div class="container"> 
		<div class="cards">
			

			<div class="card">
				<img 	class="avatar" 
						src="images/tampon.jpg" alt="tampon du groupe">
				<h3>Notre groupe</h3>
			</div>

			<div class="card">
				<img 	src="images/feu.jpg" alt="un feu">
				<h3>Les unités</h3>
			</div>


			<div class="card">
				<img 	src="images/croix-suf.png" alt="croix suf">
				<h3> Notre mouvement </h3>
				<a 	href="https://www.scouts-unitaires.org/" 
							target="_blanc"> 
					<i class="fas fa-info-circle"></i>
				</a>	
			</div>

			<div class="card">
					<img 	src="images/cheftaines.jpg" alt="des cheftaines"> 
					<h3> Devenir cheftaine, devenir chef</h3>
			</div>

			
		</div>
	</div>

	

	<div id="as">
		
		<div class="typeform-widget" data-url="https://form.typeform.com/to/JeO2hgWG?typeform-medium=embed-snippet" style="width: 100%; height: 500px;"></div> <script> (function() { var qs,js,q,s,d=document, gi=d.getElementById, ce=d.createElement, gt=d.getElementsByTagName, id="typef_orm", b="https://embed.typeform.com/"; if(!gi.call(d,id)) { js=ce.call(d,"script"); js.id=id; js.src=b+"embed.js"; q=gt.call(d,"script")[0]; q.parentNode.insertBefore(js,q) } })() </script>

	</div>


</body>


</html>
